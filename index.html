<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minha lista de Tarefa</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<main>
		<header>
			<h1>Minha Lista de Tarefas</h1>
		</header>
		<p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
		<section>
			<input id="texto-tarefa" type="text" placeholder="Inserir tarefa">
			<button id="criar-tarefa">Adicionar</button>
		</section>
		<section>
			<ol id="lista-tarefas"></ol>
		</section>
		<section>
			<button id="remover-selecionado" class="del">Χ</button>
			<button id="mover-cima" class="setaCima">▲</button>
			<button id="mover-baixo" class="setaBaixo">▼</button>
			<button id="remover-finalizados" class="finalizar">Limpar Completos</button>
			<button id="apaga-tudo" class="limpar">Limpar Lista</button>
			<button id="salvar-tarefas" class="salvarList">Salvar Lista</button>
		</section>
	</main>

	<script src="script.js"></script>

	<footer id="rodape">
		<div>
			<b>
				<p>Copyright © 2022 - Todos os direitos reservados, Eliedson-Gomes</p>
			</b>
		</div>

	</footer>
</body>

</html>
